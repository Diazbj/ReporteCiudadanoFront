<div class="card shadow-sm">
  <div class="card-header">
    <h5 class="card-title mb-0">Comentarios</h5>
  </div>
  <div class="card-body">
    <!-- Form to add a new comment -->
    <div *ngIf="isLoggedIn()" class="mb-4">
      <form [formGroup]="comentarioForm" (ngSubmit)="crearComentario()">
        <div class="mb-3">
          <label for="comentario" class="form-label">Añadir un comentario</label>
          <textarea class="form-control" id="comentario" rows="3" formControlName="mensaje" placeholder="Escribe tu comentario aquí..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="comentarioForm.invalid">Enviar Comentario</button>
      </form>
    </div>

    <!-- Message for logged-out users -->
    <div *ngIf="!isLoggedIn()" class="alert alert-info">
      Debes <a routerLink="/login">iniciar sesión</a> para poder comentar.
    </div>

    <!-- List of comments -->
    <h6 class="card-subtitle mb-2 text-muted">{{ comentarios.length }} Comentarios</h6>
    <div *ngIf="comentarios.length > 0; else noComentarios">
      <div *ngFor="let comentario of comentarios" class="d-flex mb-3">
        <div class="flex-shrink-0">
          <i class="fas fa-user-circle fa-2x text-muted"></i>
        </div>
        <div class="ms-3">
          <div class="fw-bold">{{ comentario.nombreUsuario }}</div>
          {{ comentario.mensaje }}
          <div class="text-muted fs-sm">{{ comentario.fechaCreacion | date: 'short' }}</div>
        </div>
      </div>
    </div>

    <ng-template #noComentarios>
      <p>No hay comentarios aún. ¡Sé el primero en comentar!</p>
    </ng-template>

  </div>
</div>
