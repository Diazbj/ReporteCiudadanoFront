<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-header text-center bg-info text-white">
            <h4>Actualizar contraseña</h4>
        </div>
        <form [formGroup]="actualizarPasswordForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="card-body p-4">
            <div class="mb-3">
              <label class="form-label">Contraseña Actual</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" formControlName="actualPassword"
                    placeholder="Contraseña actual">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Nueva Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" formControlName="nuevoPassword"
                    placeholder="Nueva contraseña">
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success px-4" [disabled]="actualizarPasswordForm.invalid">
                <i class="fas fa-check"></i> Actualizar
              </button>
              <button type="button" class="btn btn-outline-secondary px-4" (click)="cancelar()">
                <i class="fas fa-times"></i> Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
