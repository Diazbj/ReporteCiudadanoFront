<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow rounded-4">
        <div class="card-header text-center bg-primary text-white">
          <h3>Registro de usuario</h3>
        </div>
        <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()" novalidate>
          <div class="card-body p-4">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" formControlName="nombre">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Ingrese su correo" formControlName="email">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Número telefónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" class="form-control" placeholder="Ingrese su número" formControlName="telefono">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Ciudad</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-city"></i></span>
                <select class="form-select" formControlName="ciudad">
                  <option value="">Seleccione una ciudad</option>
                  <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Dirección</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-location-dot"></i></span>
                <input type="text" class="form-control" placeholder="Ingrese su dirección" formControlName="direccion">
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Ingrese su contraseña" formControlName="password">
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success px-4" [disabled]="registroForm.invalid">
                <i class="fas fa-user-plus"></i> Crear cuenta
              </button>
              <button type="button" class="btn btn-outline-secondary px-4" (click)="goToInicio()">
                <i class="fas fa-times"></i> Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
