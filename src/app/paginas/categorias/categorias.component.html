<div class="container-fluid min-vh-100 d-flex flex-column justify-content-start align-items-center bg-light p-4">
  
  <div class="w-100" style="max-width: 600px;">
    <div class="card shadow rounded-4 mb-4">
      <div class="card-header text-center bg-primary text-white">
        <h3>Registro de usuario</h3>
      </div>
      <form [formGroup]="categoriaForm" (ngSubmit)="categoriaFormulario()" novalidate>
        <div class="card-body p-4">
          <div class="mb-3">
            <label class="form-label text-center w-100">Nombre</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Ingrese el nombre de la categoria" formControlName="nombre">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label text-center w-100">Color</label>
            <div class="input-group">
              <select class="form-select" formControlName="color">
                <option value="">Seleccione un color</option>
                <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label text-center w-100">Descripcion</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Ingrese una descripcion" formControlName="descripcion">
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success px-4" [disabled]="categoriaForm.invalid">
              <i class="fas fa-check"></i> {{editando ? 'Actualizar Categoria' : 'Agregar Categoria'}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Editar</th>
          <th class="text-center">Eliminar</th>
          <th class="text-center">Nombre Categoria</th>
          <th class="text-center">Color Categoria</th>
          <th class="text-center">Descripcion</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let item of categoria; let i = index">
          <td class="text-center">
            <a href="#" (click)="editarCategoria(item.id); $event.preventDefault()"><i class="fa-solid fa-pen-to-square cursor-pointer"></i></a>
          </td>
          <td class="text-center">
            <a href="#" (click)="eliminarCategoria(item.id); $event.preventDefault()"><i class="fa-solid fa-trash cursor-pointer"></i></a>
          </td>
          <td>
            <p>{{item.nombre}}</p>
          </td>
          <td>
            <p>{{item.color}}</p>
          </td>
          <td>
            <p>{{item.descripcion}}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
