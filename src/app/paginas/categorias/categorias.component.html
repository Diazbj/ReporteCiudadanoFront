<div class="container-fluid min-vh-100 d-flex flex-column justify-content-start align-items-center bg-light p-4">
  
  <div class="w-100" style="max-width: 600px;">
    <div class="card shadow rounded-4 mb-4">
      <div class="card-header text-center bg-primary text-white">
        <h3>
          <i class="fa-solid fa-tags me-2"></i>
          Gestión de Categorías
        </h3>
      </div>

      <form [formGroup]="categoriaForm" (ngSubmit)="categoriaFormulario()" novalidate>
        <div class="card-body p-4">

          <div class="mb-3">
            <label class="form-label text-center w-100">
              <i class="fa-solid fa-tag me-1"></i> Nombre
            </label>
            <div class="input-group">
              <input type="text"
                     class="form-control"
                     placeholder="Ingrese el nombre de la categoría"
                     formControlName="nombre">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label text-center w-100">
              <i class="fa-solid fa-palette me-1"></i> Color
            </label>
            <div class="input-group">
              <select class="form-select" formControlName="color">
                <option value="">Seleccione un color</option>
                <option *ngFor="let color of colores" [value]="color">
                  {{ color }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label text-center w-100">
              <i class="fa-solid fa-align-left me-1"></i> Descripción
            </label>
            <div class="input-group">
              <input type="text"
                     class="form-control"
                     placeholder="Ingrese una descripción"
                     formControlName="descripcion">
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit"
                    class="btn btn-success px-4"
                    [disabled]="categoriaForm.invalid">
              <i class="fa-solid fa-check me-1"></i>
              {{editando ? 'Actualizar Categoría' : 'Agregar Categoría'}}
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">
            <i class="fa-solid fa-pen-to-square"></i> Editar
          </th>
          <th class="text-center">
            <i class="fa-solid fa-trash"></i> Eliminar
          </th>
          <th class="text-center">
            <i class="fa-solid fa-tag"></i> Nombre Categoría
          </th>
          <th class="text-center">
            <i class="fa-solid fa-palette"></i> Color
          </th>
          <th class="text-center">
            <i class="fa-solid fa-align-left"></i> Descripción
          </th>
        </tr>
      </thead>

      <tbody class="table-group-divider">
        <tr *ngFor="let item of categoria; let i = index">

          <td class="text-center">
            <a href="#" (click)="editarCategoria(item.id); $event.preventDefault()">
              <i class="fa-solid fa-pen-to-square text-primary cursor-pointer"></i>
            </a>
          </td>

          <td class="text-center">
            <a href="#" (click)="eliminarCategoria(item.id); $event.preventDefault()">
              <i class="fa-solid fa-trash text-danger cursor-pointer"></i>
            </a>
          </td>

          <td>
            <p>{{item.nombre}}</p>
          </td>

          <td>
            <p>
              <span class="badge"
                    [ngStyle]="{'background-color': item.color}">
                {{item.color}}
              </span>
            </p>
          </td>

          <td>
            <p>{{item.descripcion}}</p>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
