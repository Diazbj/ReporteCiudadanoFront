<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Editar Reporte</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="reporteForm" (ngSubmit)="formEditarReporte()">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" formControlName="titulo" class="form-control" placeholder="Título del reporte">
                    <div *ngIf="reporteForm.get('titulo')?.invalid && reporteForm.get('titulo')?.touched" class="text-danger">
                        El título es requerido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="4" placeholder="Descripción detallada del reporte"></textarea>
                    <div *ngIf="reporteForm.get('descripcion')?.invalid && reporteForm.get('descripcion')?.touched" class="text-danger">
                        La descripción es requerida.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" id="ciudad" formControlName="ciudad" class="form-control" placeholder="Ciudad donde ocurrió el incidente">
                    <div *ngIf="reporteForm.get('ciudad')?.invalid && reporteForm.get('ciudad')?.touched" class="text-danger">
                        La ciudad es requerida.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select id="categoria" formControlName="categoria" class="form-select">
                        <option value="">Selecciona una categoría</option>
                        <option *ngFor="let cat of categoria" [value]="cat.nombre">{{ cat.nombre }}</option>
                    </select>
                    <div *ngIf="reporteForm.get('categoria')?.invalid && reporteForm.get('categoria')?.touched" class="text-danger">
                        La categoría es requerida.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ubicación en el Mapa</label>
                    <div id="mapa" style="height: 300px; width: 100%;"></div>
                    <div *ngIf="!ubicacionSeleccionada" class="text-danger mt-2">
                        Por favor, selecciona una ubicación en el mapa.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imagenes" class="form-label">Imágenes</label>
                    <input type="file" id="imagenes" class="form-control" (change)="onFileSelected($event)" multiple accept="image/*">
                </div>

                <div class="mb-3" *ngIf="imagenesExistentes.length > 0">
                    <label class="form-label">Imágenes Existentes:</label>
                    <div class="d-flex flex-wrap">
                        <div *ngFor="let img of imagenesExistentes; let i = index" class="position-relative me-2 mb-2">
                            <img [src]="img" alt="Imagen existente" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                            <button type="button" class="btn btn-danger btn-sm position-absolute top-0 end-0" (click)="eliminarImagenExistente(i)">
                                &times;
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success" [disabled]="!reporteForm.valid || !ubicacionSeleccionada">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" (click)="goToInicio()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
