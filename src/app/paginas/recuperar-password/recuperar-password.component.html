<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-header text-center bg-info text-white">
                    <h4>Recuperar contraseña</h4>
                </div>
                <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="Ingresa tu correo">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Código de verificación</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="text" class="form-control" formControlName="codigo"
                                    placeholder="Ingresa el código">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" formControlName="nuevoPassword"
                                    placeholder="Nueva contraseña">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Repetir contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" formControlName="confirmarPassword"
                                    placeholder="Repite la contraseña">
                            </div>
                            <div *ngIf="recuperarForm.errors?.['mismatch'] && recuperarForm.get('confirmarPassword')?.touched"
                                class="text-danger mt-1">
                                Las contraseñas no coinciden.
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success px-4"
                                [disabled]="recuperarForm.invalid || recuperarForm.errors?.['mismatch']">
                                <i class="fas fa-check"></i> Actualizar
                            </button>
                            <button type="button" class="btn btn-outline-secondary px-4" (click)="cancelar()">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-primary" (click)="enviarCodigo()">
                                <i class="fas fa-paper-plane"></i> Enviar código
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
